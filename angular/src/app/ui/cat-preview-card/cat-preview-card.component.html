<mat-card class="example-card" (click)="goToDetail()">
  <mat-card-header>
    <mat-card-title>{{ _cat.name }}</mat-card-title>
    <mat-card-subtitle>{{ _cat.name }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    class="preview-image"
    [src]="_imageUrl"
    alt="Photo of a Shiba Inu"
  />
</mat-card>
